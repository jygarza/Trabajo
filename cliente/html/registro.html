<div id="cabecera">
	<h2 style="color:white";>Registrar usuario</h2>
	<div class="alert alert-info">
	  <strong style="color:red";>Info!</strong> Intoduce un email valido.
	</div>
	<div class="form-group">
		<label style="color:white"; for="name" class="control-label">Nombre de usuario</label>
		<div class="input-group">
			<span class="input-group-addon"></span>
			<input type="text" class="form-control" name="name" id="nombreInput"  placeholder="Introduce un nombre de usuario"/>
		</div>
			<div class="alert alert-danger hidden" id="errorNombreVacioText">
			  <strong style="color:red";>Error!</strong> Introduce un nombre de usuario.
			</div>
			<div class="alert alert-danger hidden" id="errorNombreEnUsoText">
			  <strong style="color:red";>Error!</strong> El nombre no esta disponible.
			</div>
	<div class="form-group">
		<label style="color:white"; for="name" class="control-label">Email</label>
		<div class="input-group">
			<span class="input-group-addon"></span>
			<input type="text" class="form-control" name="name" id="emailInput"  placeholder="Introduce un email"/>
		</div>
			<div class="alert alert-danger hidden" id="errorEmailVacioText">
			  <strong style="color:red";>Error!</strong> Introduce un email.
			</div>
			<div class="alert alert-danger hidden" id="errorEmailNoValidoText">
			  <strong style="color:red";>Error!</strong> El email no es válido.
			</div>
	</div>

	<div class="form-group">
		<label style="color:white"; for="password" class="control-label">Contraseña</label>
		<div class="input-group">
			<span class="input-group-addon"></span>
			<input type="password" class="form-control" name="password" id="passwordInput"  placeholder="Introduce tu contraseña"/>
		</div>
			<div class="alert alert-danger hidden" id="errorPasswordVacioText">
			  <strong style="color:red";> Error!</strong> Introduce una contraseña.
			</div>
	</div>

	<div class="form-group">
		<label style="color:white"; for="confirm" class=" control-label">Confirma tu contraseña</label>
		<div class="input-group">
			<span class="input-group-addon"></span>
			<input type="password" class="form-control" name="password" id="passwordRepetidoInput"  placeholder="Introduce tu contraseña de nuevo"/>
		</div>
			<div class="alert alert-danger hidden" id="errorPasswordRepetidoText">
			  <strong style="color:red";> Error!</strong> Las contraseñas son diferentes.
			</div>
	</div>	
	<p><button type="button" id="registroBtn" class="btn btn-primary btn-mdn"><b>Registrar usuario</b></button></p>
</div>
